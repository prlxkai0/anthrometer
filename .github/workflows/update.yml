name: Update Daily GTI

on:
  schedule:
    - cron: "20 2 * * *"   # 02:20 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo root (pre)
        run: |
          pwd
          ls -la

      - name: Create data folders
        run: |
          mkdir -p data/live
          touch data/.gitkeep
          touch data/live/.gitkeep
          ls -la data
          ls -la data/live

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      # --- Fetchers (ROOT paths) ---
      - name: Fetch Planetary Health
        run: python fetch_planetary.py

      - name: Fetch Global Sentiment
        run: python fetch_sentiment.py

      - name: Fetch Markets
        run: python fetch_markets.py

      # --- Build GTI & status ---
      - name: Update GTI
        run: python updater.py

      - name: Show generated files
        run: |
          echo "=== data ==="
          ls -la data
          echo "=== data/live ==="
          ls -la data/live
          echo "=== preview status.json ==="
          if [ -f data/status.json ]; then head -n 50 data/status.json; else echo "status.json MISSING"; fi

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated daily update" || echo "No changes"
          git push
